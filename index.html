<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <section id="container">
            <section id="content">
                <h1>Title</h1>
                <p>Paragraph</p>
            </section>
            <input oninput="titulo()" id="h1" type="text" placeholder="Title" required>
            <textarea oninput="paragrafo()" id="paragrafo" type="text" placeholder="Paragraph"></textarea>

            <section id="botoes">
                <button class="btn" onmouseover="onOver(this)" onmouseout="onOut(this)"
                    onclick="muda_cor(this)">Red</button>
                <button class="btn" onmouseover="onOver(this)" onmouseout="onOut(this)"
                    onclick="muda_cor(this)">Green</button>
                <button class="btn" onmouseover="onOver(this)" onmouseout="onOut(this)"
                    onclick="muda_cor(this)">Blue</button>
                <button class="btn" onmouseover="onOver(this)" onmouseout="onOut(this)"
                    onclick="muda_cor(this)">Yellow</button>
                <button class="btn" onmouseover="onOver(this)" onmouseout="onOut(this)"
                    onclick="muda_cor(this)">Pink</button>
                <button class="btn" onmouseover="onOver(this)" onmouseout="onOut(this)"
                    onclick="muda_cor(this)">Black</button>

                <button class="btn2" onclick="texto(this)">Left</button>
                <button class="btn2" onclick="texto(this)">Center</button>
                <button class="btn2" onclick="texto(this)">Right</button>

            </section>
        </section>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
